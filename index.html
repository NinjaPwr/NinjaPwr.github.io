<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon Card Clicker</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    height: 100vh;
  }


  /* Sidebar */
  .sidebar {
    width: 240px;
    background: #1c1c1c;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #2a2a2a;
  }

  .sidebar h2 {
    color: #ffcb05;
    font-size: 1.3em;
    text-align: center;
    margin-bottom: 20px;
  }

  .xp-bar {
    background: #333;
    border-radius: 8px;
    height: 10px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .xp-fill {
    background: #ffcb05;
    height: 100%;
    width: 40%;
  }

  .nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .nav button {
    background: none;
    color: #ccc;
    border: none;
    text-align: left;
    font-size: 1em;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .nav button:hover {
    background: #2a2a2a;
    color: #fff;
  }

  /* Main Area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .currency {
    font-size: 3em;
    margin-bottom: 10px;
  }

  .click-btn {
    font-size: 1.5em;
    background: #ffcb05;
    color: #222;
    border: none;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    cursor: pointer;
    transition: transform 0.1s, background 0.2s;
  }
  .click-btn:hover {
    background: #ffd633;
    transform: scale(1.05);
  }

  .stats {
    margin-top: 10px;
    font-size: 0.9em;
    color: #aaa;
  }

  /* Footer */
  .footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
    color: #555;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Trainer Rank</h2>
  <p>Level 1 - <span id="xp">0</span>/<span id="xpMax">100</span> XP</p>
  <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>

  <div class="nav">
    <button onclick="showSection('earn')">üí∞ Earn</button>
    <button onclick="showSection('inventory')">üóÇ Inventory</button>
    <button onclick="showSection('shop')">üè™ Shop</button>
    <button onclick="showSection('games')">üéÆ Games</button>
    <button onclick="showSection('upgrades')">‚öô Upgrades</button>
    <button onclick="showSection('missions')">üß© Missions</button>
  </div>
</div>

<!-- Main area -->
<div class="main" id="mainContent">
  <div class="currency">üí∂ <span id="coins">0</span>‚Ç¨</div>
  <button class="click-btn" onclick="earn()">Click!</button>
  <div class="stats">0.00‚Ç¨/s</div>
  <div class="footer">Pok√©mon Card Clicker v1.0</div>
</div>

<script>
let coins = Number(localStorage.getItem("coins")) || 0;
let xp = Number(localStorage.getItem("xp")) || 0;
let xpMax = 8414;

function earn() {
  coins += 0.05; // 5 cents per click
  xp += 10;
  localStorage.setItem("coins", coins);
  localStorage.setItem("xp", xp);
  updateUI();
}

function updateUI() {
  document.getElementById("coins").textContent = coins.toFixed(2);
  document.getElementById("xp").textContent = xp;
  document.getElementById("xpFill").style.width = (xp / xpMax * 100) + "%";
}

function showSection(name) {
  alert("This would switch to: " + name);
}

updateUI();
</script>

</body>
</html>
