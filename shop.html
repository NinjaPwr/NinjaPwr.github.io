<body>

<script>
let coins = Number(localStorage.getItem("coins")) || 0;
let packs = Number(localStorage.getItem("packs")) || 0;
let clickPower = Number(localStorage.getItem("clickPower")) || 10;

function updateUI() {
  document.getElementById("coins").textContent = coins;
  localStorage.setItem("coins", coins);
  localStorage.setItem("packs", packs);
  localStorage.setItem("clickPower", clickPower);
}

function buyClickPower() {
  if (coins >= 500) {
    coins -= 500;
    clickPower += 10;
    alert(`Click Power upgraded! You now earn ${clickPower} coins per click.`);
    updateUI();
  } else {
    alert("Not enough coins!");
  }
}

function buyUltraPack() {
  if (coins >= 500) {
    coins -= 500;
    packs++;
    localStorage.setItem("ultraPack", "true"); // Flag for special pack
    alert("You bought an Ultra Pack! Open it in the main game.");
    updateUI();
  } else {
    alert("Not enough coins!");
  }
}

updateUI();
</script>
