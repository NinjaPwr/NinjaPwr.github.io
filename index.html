<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokÃ©mon Card Clicker</title>
<style>
  body {
    background: linear-gradient(180deg, #222, #000);
    color: #fff;
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5em;
    color: #ffcc00;
    text-shadow: 2px 2px 5px #ff0000;
  }
  button {
    background: #ffcc00;
    color: #222;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover { background: #ffd633; }
  #inventory div {
    border: 2px solid #444;
    border-radius: 6px;
    margin: 5px auto;
    width: 250px;
    padding: 8px;
  }
  .common { color: gray; }
  .uncommon { color: lightgreen; }
  .rare { color: dodgerblue; }
  .legendary { color: gold; }
  .mythic { color: violet; }
</style>
</head>
<body>

<h1>ğŸ´ PokÃ©mon Card Clicker</h1>
<p>PokÃ©Coins: <span id="coins">0</span> ğŸ’°</p>

<button onclick="clickCoins()">ğŸ–±ï¸ Click for Coins</button><br>
<button onclick="buyPack()">ğŸ›’ Buy Booster Pack (100 Coins)</button>
<button onclick="openPack()">ğŸ Open Booster Pack</button><br>
<a href="shop.html"><button>ğŸª Go to Shop</button></a>

<h2>Packs Owned: <span id="packs">0</span></h2>

<h2>ğŸ—‚ï¸ Your Card Collection</h2>
<div id="inventory"></div>

<script>
let coins = Number(localStorage.getItem("coins")) || 0;
let packs = Number(localStorage.getItem("packs")) || 0;
let collection = JSON.parse(localStorage.getItem("collection") || "[]");
let clickPower = Number(localStorage.getItem("clickPower")) || 10;

// PokÃ©mon card pool
const cardPool = [
  { name: "Pidgey", rarity: "common" },
  { name: "Rattata", rarity: "common" },
  { name: "Ekans", rarity: "uncommon" },
  { name: "Sandshrew", rarity: "uncommon" },
  { name: "Charizard", rarity: "rare" },
  { name: "Mewtwo", rarity: "legendary" },
  { name: "Arceus", rarity: "mythic" }
];

function updateUI() {
  document.getElementById("coins").textContent = coins;
  document.getElementById("packs").textContent = packs;
  const inv = document.getElementById("inventory");
  inv.innerHTML = "";
  collection.forEach(c => {
    const div = document.createElement("div");
    div.className = c.rarity;
    div.textContent = `${c.name} (${c.rarity.toUpperCase()})`;
    inv.appendChild(div);
  });

  // Save game data
  localStorage.setItem("coins", coins);
  localStorage.setItem("packs", packs);
  localStorage.setItem("collection", JSON.stringify(collection));
  localStorage.setItem("clickPower", clickPower);
}

function clickCoins() {
  coins += clickPower;
  updateUI();
}

function buyPack() {
  if (coins >= 100) {
    coins -= 100;
    packs++;
    updateUI();
  } else {
    alert("Not enough PokÃ©Coins!");
  }
}

function openPack() {
  if (packs <= 0) {
    alert("You donâ€™t have any booster packs!");
    return;
  }
  packs--;

  const roll = Math.random();
  let rarity;
  if (roll < 0.6) rarity = "common";
  else if (roll < 0.85) rarity = "uncommon";
  else if (roll < 0.95) rarity = "rare";
  else if (roll < 0.99) rarity = "legendary";
  else rarity = "mythic";

  const possibleCards = cardPool.filter(c => c.rarity === rarity);
  const card = possibleCards[Math.floor(Math.random() * possibleCards.length)];

  collection.push(card);
  alert(`You pulled a ${rarity.toUpperCase()} card: ${card.name}!`);
  updateUI();
}

updateUI();
</script>
</body>
</html>
